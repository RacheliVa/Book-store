<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="loadData()">
    <header>
        <h1>ERP Book</h1>
        <h2>
            <button class="load-button" onclick="showAddBookForm()">Add book</button>
            <button class="load-button" onclick="loadFromDump()">Load data</button>
        </h2>
    </header>

    <main class="content">
        <section class="left-section">
            <div id="book-container">
                <div id="book-list">
                    <div class="table">
                        <div class="header-title" onclick="sortBooks('id')">id</div>
                        <div class="header-title" onclick="sortBooks('bookName')">book name</div>
                        <div class="header-title" onclick="sortBooks('price')">rate</div>
                        <div class="header-title"></div>
                    </div>
                    <div id="books-container">
                        <!-- The books will appear here -->
                    </div>
                </div>
                <div id="pagination" class="pagination">
                </div>
            </div>
        </section>

        <aside class="right-section">
            <p>There is no book to show</p>
        </aside>
    </main>

    <div id="add-book-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddBookForm()">&times;</span>
            <h2>Add book</h2>
            <form onsubmit="addBook(event)">
                <label for="bookName">Book name:</label>
                <input type="text" id="bookName" required>
                <label for="price">Price:</label>
                <input type="text" id="price" required>
                <label for="bookName">image url:</label>
                <input type="text" id="image-url">
                <button type="submit">OK</button>
            </form>
        </div>
    </div>

    <div id="update-book-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateBookForm()">&times;</span>
            <h2>Update book</h2>
            <form onsubmit="saveUpdatedBook(event)"> 
                <label for="updateBookName">Book name:</label>
                <input type="text" id="updateBookName" required>

                <label for="updatePrice">Price:</label>
                <input type="text" id="updatePrice" required>

                <label for="updateImage">image url:</label>
                <input type="text" id="updateImage">

                <button type="submit">OK</button> 
            </form>
        </div>
    </div>

    <!-- <h2>
        <button class="load-button" onclick="changeLanguage('he')">עברית</button>
        <button class="load-button" onclick="changeLanguage('en')">English</button>
    </h2> -->

    <script src="controler.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>


</body>

</html>
