<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="loadData()">
    <header>
        <h1>ERP Book</h1>
        <h2>
            <button class="load-button" onclick="showAddBookForm()">הוסף ספר</button>
            <button class="load-button" onclick="loadFromDump()">טען ספרים</button>
        </h2>
    </header>

    <main class="content">
        <section class="left-section">
            <div id="book-container">
                <div id="book-list">
                    <div class="table">
                        <div class="header-title" onclick="sortBooks('id')">מזהה</div>
                        <div class="header-title" onclick="sortBooks('bookName')">שם הספר</div>
                        <div class="header-title" onclick="sortBooks('price')">rate</div>
                        <div class="header-title"></div>
                    </div>
                    <div id="books-container"></div> <!-- הוסף כאן אלמנט עבור הספרים -->
                </div>
                <div id="pagination" class="pagination">
                </div>
            </div>
        </section>

        <aside class="right-section">
            <p>There is no book to show</p>
        </aside>
    </main>

    <div id="add-book-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddBookForm()">&times;</span>
            <h2>הוסף ספר</h2>
            <form onsubmit="addBook(event)">
                <label for="bookName">שם הספר:</label>
                <input type="text" id="bookName" required>
                <label for="price">מחיר:</label>
                <input type="text" id="price" required>
                <label for="bookName">image url:</label>
                <input type="text" id="image-url">
                <button type="submit">אישור</button>
            </form>
        </div>
    </div>

    <div id="update-book-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateBookForm()">&times;</span>
            <h2>עדכן ספר</h2>
            <form onsubmit="saveUpdatedBook(event)"> <!-- שימוש בפונקציית שמירת העדכון -->
                <label for="updateBookName">שם הספר:</label>
                <input type="text" id="updateBookName" required>
                
                <label for="updatePrice">מחיר:</label>
                <input type="text" id="updatePrice" required>
                
                <label for="updateImage">כתובת תמונה:</label>
                <input type="text" id="updateImage">
                
                <button type="submit">אישור</button> <!-- כפתור אישור לשמירת העדכון -->
            </form>
        </div>
    </div>

    <script src="controler.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>


</body>

</html>
